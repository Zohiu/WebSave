<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebSave</title>
        <link rel="manifest" href="/manifest.json">

        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="src/main.js" type="module" defer></script>

    </head>
    <body>
        <div hidden id="loading">
            <img src="assets/loading.svg" draggable="false">
            <h1>Loading</h1>
            <span>This may take a while.</span>
        </div>

        <form hidden id="create-profile">
            <h1>Create profile</h1>

            <label for="profile-name">Profile name</label>
            <input name="profile-name" id="profile-name" required>

            <label for="storage-type">Storage type</label>
            <select name="storage-type" id="storage-type" required></select>

            <button id="create">Create</button>
        </form>

        <main class="centered-container vertical">
            <section hidden id="pick-storage">
                <h1>Pick Storage</h1>

                <select id="storage-select"></select>
                <button id="setup">Setup</button>
            </section>

            <section hidden id="download">
                <h1>WebSave </h1>
                <button id="install" hidden>Install as App</button>

                <div id="profile-selection">
                    <label for="select-profile">Profile:</label>
                    <select id="select-profile">Select profile</select>
                    <button id="delete-profile">Delete</button>
                    <button id="new-profile">New</button>
                </div>

                <form id="load-website">
                    <label for="website">Enter URL:</label>
                    <input name="website" id="website">
                    <button type="submit">Load Website</button>
                    <span id="load-error"></span>
                </form>

                <form hidden id="save-website">
                    <h2 id="save-title">Website</h2>
                    <p id="save-subtitle">https://example.com/</p>
                    <button type="submit">Save</button>
                    <button type="submit" value="abort">Abort</button>
                    <p>If the website has been saved before, it might be overwritten!</p>
                </form>

            </section>

            <section hidden id="saved">
                <h1>Saved</h1>
                <button id="load-files">Load Saved Files</button>
                <ul id="files">

                </ul>
            </section>
        </main>

        <div hidden id="website-display">
            <button id="back">Back</button>
            <iframe></iframe>
        </div>
    </body>
</html>
